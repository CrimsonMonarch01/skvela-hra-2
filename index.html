<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pou Ultimate — Konsolidácia Edition 2025 (0.9.5)</title>
  <link rel="stylesheet" href="matcha.css" />
  <link rel="icon" href="https://raw.githubusercontent.com/CrimsonMonarch01/skvela-hra-2/main/pou.png" />
</head>
<body>

  <header role="banner">
    <h1>Môj Pou — Ultimate</h1>

    <section aria-label="Stav miláčika" class="indicators">
      <div><label for="hunger">Hlad</label><progress id="hunger" value="70" max="100"></progress><span id="hunger-val">70%</span></div>
      <div><label for="health">Zdravie</label><progress id="health" value="100" max="100"></progress><span id="health-val">100%</span></div>
      <div><label for="sleep">Spánok</label><progress id="sleep" value="60" max="100"></progress><span id="sleep-val">60%</span></div>
      <div><label for="fun">Zábava</label><progress id="fun" value="75" max="100"></progress><span id="fun-val">75%</span></div>
      <div><label for="faith">Viera</label><progress id="faith" value="20" max="100"></progress><span id="faith-val">20%</span></div>
      <div><label for="toilet">WC</label><progress id="toilet" value="15" max="100"></progress><span id="toilet-val">15%</span></div>
    </section>

    <div class="header-right">
      <div id="coins">100¢</div>
      <button id="saveBtn" class="small">Uložiť</button>
      <button id="resetBtn" class="small danger">Reset</button>
    </div>
  </header>

  <main class="pou-container">

    <!-- Ľavá strana – Pou + aktuálna miestnosť -->
    <div class="left">
      <h2 id="room-title">Domov</h2>
      <img id="pou-img" src="https://raw.githubusercontent.com/CrimsonMonarch01/skvela-hra-2/main/pou.png" alt="Pou">
      <img id="room-img" src="https://raw.githubusercontent.com/CrimsonMonarch01/skvela-hra-2/main/pou.png" alt="Miestnosť">
      <div id="desc" class="muted">Klikni na Pou alebo vyber miestnosť</div>
    </div>

    <!-- Pravá strana – navigácia + akcie -->
    <div class="right">
      <div class="rooms">
        <button data-room="kuchyna">Kuchyňa</button>
        <button data-room="kupelna">Kúpeľňa</button>
        <button data-room="hracia">Hracia</button>
        <button data-room="spalna">Spálňa</button>
        <button data-room="praca">Práca</button>
        <button data-room="casino">Casino</button>
        <button data-room="wc">WC</button>
        <button data-room="church">Kostol</button>
        <button data-room="nebesia" style="background:#fff;color:#000;border:2px solid gold;">☦ Nebesia</button>
        <button data-room="market">Market</button>
      </div>

      <audio id="jesusSound" src="https://raw.githubusercontent.com/CrimsonMonarch01/skvela-hra-2/main/jesus_boss.mp3" preload="auto"></audio>
<audio id="gunshotSound" src="https://freesound.org/data/previews/276/276237_5123851-lq.mp3" preload="auto"></audio>
<audio id="heavenSound" src="https://freesound.org/data/previews/398/398959_5123851-lq.mp3" preload="auto"></audio>

      <div class="room-view">
        <div id="actions" class="actions"></div>
      </div>
    </div>
  </main>

  <!-- Modal pre casino a iné minihry -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="modal-title">
    <div class="modal-inner">
      <button id="closeModal" class="modal-close" aria-label="Zatvoriť">X</button>
      <div id="modal-content"></div>
    </div>
  </div>

  <script src="ragna.js"></script>
</body>
</html>
