<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pou Ultimate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="banner">
  <h1>Pou Ultimate</h1>
  <div class="indicators">
    <div><label>Hlad</label><progress id="food" max="100" value="100"></progress><span id="food-val">100%</span></div>
    <div><label>Zdravie</label><progress id="health" max="100" value="100"></progress><span id="health-val">100%</span></div>
    <div><label>Zábava</label><progress id="fun" max="100" value="100"></progress><span id="fun-val">100%</span></div>
    <div><label>Ospalosť</label><progress id="sleep" max="100" value="0"></progress><span id="sleep-val">0%</span></div>
  </div>
  <button id="dark-toggle" class="small">Dark Mode</button>
</div>

<div class="pou-container">
  <div class="left">
    <div class="pou-wrapper">
      <img id="pou" src="sprites/pou.png" alt="Pou" />
    </div>
    <div class="actions">
      <button onclick="feedPou()">Nakrmiť</button>
      <button onclick="washPou()">Umyť</button>
      <button onclick="playPou()">Zabaviť</button>
      <button onclick="sleepPou()">Uspať</button>
    </div>
  </div>

  <div class="right">
    <div class="rooms">
      <button onclick="changeRoom('living')">Obývačka</button>
      <button onclick="changeRoom('kitchen')">Kuchyňa</button>
      <button onclick="changeRoom('bathroom')">Kúpeľňa</button>
      <button onclick="changeRoom('sleep')">Spálňa</button>
      <button onclick="changeRoom('play')">Hra</button>
    </div>
    <div class="room-view">
      <img id="room-img" class="room-img" src="rooms/living.png" alt="Miesto" />
      <img id="pou-overlay" class="pou-overlay" src="sprites/pou.png" />
    </div>
  </div>
</div>

<script src="game.js"></script>
</body>
</html>
